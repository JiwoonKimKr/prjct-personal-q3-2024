	<th:block layout:fragment="script">
    	<script th:inline="javascript">
    	$(document).ready(function(){
    		$("#btn-reset-password").on('click', function(){
    			let loginId = $("#loginId-sign-up").val().trim();
    			let password = $("#password-sign-up").val();
    			let passwordConfirm = $("#password-confirm-sign-up").val();
    			
    			if(!loginId){
    				$("#text-warning-sign-up").text("🚫이메일을 입력하세요.");
    				return;
    			}
    			
    			if(!loginId){
    				alert("인증받은 이메일이 존재하지 않습니다. 다시 시도해 주세요.");
    				location.href="/user/sign-in-view";
    				return;
    			}
    			
    			if(!password || !passwordConfirm){
    				$("#text-warning-sign-up").text("🚫비밀번호를 입력하세요.");
    				return;
    			}
    			if(password != passwordConfirm){
    				$("#text-warning-sign-up").text("😭비밀번호가 일치하지 않습니다.");
    				
    				$("#password-sign-up").val('');
    				$("#password-confirm-sign-up").val('');
    				return;
    			}
    			
    			
    			let url = "/user/reset-password"
    			let params = {
	   					"loginId" : loginId
	   					, "password" : password
	   					, "passwordConfirm" : passwordConfirm
					};
    			
    			$.post(url, params)
    			.done(function(data){
    				if(data.code == 200){
    					alert("새로운 비밀번호가 등록되었습니다. 로그인 화면으로 이동합니다.");
   	    				location.href="/user/sign-in-view";
    					
    				} else {
    					alert(data.error_message);
    					location.reload();
    				}
    			})// ajax
    			
    		})// btn-sign-up.on click
    		
    	}) // document.ready
    	</script>
