					<div class="group-sign-in">
						<!-- ID -->
						<div class="group-id-input input-sign-in">
							<div class="text-input">
								<label for="loginId-sign-in" class="font-id-input">
									ID
								</label>
							</div>
							<input id="loginId-sign-in" type="text" class="form-control h-100">
						</div>
						<!-- 비밀번호 -->
						<div class="group-password-input input-sign-in mt-3">
							<div class="text-input">
								<label for="password-sign-in" class="font-password-input mb-0 mt-1 p-0">
									비밀번호
								</label>
							</div>
							<input id="password-sign-in" type="password" class="form-control h-100">
						</div>
						<button type="button" class="btn-login mt-5">로그인</button>
					</div>
					<!-- OAuth(Open Authorization) -->
					<div class="group-sign-in-oauth mt-3 d-flex">
						<a href="/user/kakao-api">
							<img src="/img/kakao_login_medium_narrow.png" width="183" height="45" >
						</a>
					</div>
					<div class="group-sign-up">
						<div>
							<button type="button" class="btn-sign-up">
								회원가입
							</button>
						</div>
						<div>
							<button type="button" class="btn-find-id-pasword mt-4">아이디/비밀번호

	<th:block layout:fragment="script">
		<script th:inline="javascript">
			$(document).ready(function(){
				
				/* 로그인 버튼 클릭 */
				$(".btn-login").on('click', function(){
					/* 
						loginId-sign-in
						password-sign-in
					*/
					
					let loginId = $("#loginId-sign-in").val().trim();
					let password = $("#password-sign-in").val();
					
					if(!loginId){
						alert("이메일을 입력하세요.");
						return;
					}
					if(!password){
						alert("비밀번호를 입력하세요.");
						return;
					}
					
					let url = "/user/sign-in"
					let params = {
									"loginId": loginId
									, "password": password
								};
					
					console.log(`${url}, ${params}`);
					
					$.post(url, params)
					.done(function(data){
						if(data.code == 200){
							location.href= "/product/product-list-view";
						} else {
							alert(data.error_message);
						}
						
					})// ajax
					
				})// btn-login on click
				
				/* 회원가입 버튼 클릭 */
				$(".btn-sign-up").on('click', function(){
					location.href = "/user/sign-up-view"
				}); //btn-sign-up.on click
				
			}); // document.ready
		</script>
