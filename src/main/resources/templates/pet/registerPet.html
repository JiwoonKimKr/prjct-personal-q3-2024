						<select class="custom-select input-select-inside w-100 h-100" id="agePet" aria-label="Example select with button addon">

	<th:block layout:fragment="script">
    	<script th:inline="javascript">
    		$(document).ready(function(){
    			
    			$(".btn-pet-image-upload").on('click', function(){
    				$("#imagePet").click();
    			})// btn-pet-image-upload on click
    			
    			$("#imagePet").on('change', function(e){
    				let file = e.target.files[0];
    				if(file == null){
    					$(this).val("");
    					return;
    				}
    				
    				let fileName = e.target.files[0].name;
    				console.log(fileName);
    			})// imagePet on Click
    			
    			$(".btn-submit").on('click', function(){
    				let name = $("#namePet").val().trim();
    				let age = $("#agePet").val();
    				let pathFile = $("#imagePet").val();
    				
    				console.log(`${name}, ${age}, ${pathFile}`);
    				
    				if(!name){
    					alert("반려견 이름을 기재해 주세요.");
    					return;
    				}
    				if(!age){
    					alert("반려견 연령을 선택해 주세요.");
    					return;
    				}
    				
    				let extension = pathFile.split(".").pop().toLowerCase();
    				if(pathFile != "" && $.inArray(extension, ["jpg", "gif", "png"]) == -1){
    					alert("이미지 파일만 업로드 가능합니다.");
    					$("#pathFile").val("");
    					return;
    				}
    				
    				let formData = new FormData();
    				
    				formData.append("name", name);
    				formData.append("age", age);
    				formData.append("imageProfile", $("#imagePet")[0].files[0]);
    				
    				$.ajax({
    					type: "POST"
    					, url: "/pet/register-pet"
    					, data: formData
    					, enctype: 'multipart/form-data'
    					, processData: false
    					, contentType: false
    					
    					, success: function(data){
    						if(data.code == 200){
    							alert("🐶🥰반려견 추가 등록 성공하였습니다.");
    							location.href= "/pet/pet-list-view";
    						} else {
    							alert(data.error_message);
    						}
    						
    					}
    					, error: function(error){
    						alert("반려견 등록에 실패하였습니다. 관리자에게 문의하세요.")
    					}
    					
    				})//ajax POST 
    				
    			})// btn-submit on click

    		})//document ready
    	</script>
