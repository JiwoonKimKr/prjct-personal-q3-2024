<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">
      
	<head>
		<title>주문 내역 조회</title>
	</head>
	<section layout:fragment="contents" class="contents w-100">
		<div class="d-flex justify-content-between w-100">
			<article class="group-article background-cards-list">							
 				<div class="">
 					<div class="title-delivery-status-view">
 						<!-- icon-carton; 종이상자-->
 						<div class="icon-carton pb-2 mr-2">
							<svg width="54" height="46" viewBox="0 0 54 46" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M3 17.7368L17.8235 3H51M3 17.7368H36.1765M3 17.7368V43H36.1765M36.1765 17.7368L51 3M36.1765 17.7368V43M51 3V28.2632L36.1765 43" stroke="#FF8661" stroke-width="5"/>
							</svg>
 						</div>
 						<span>
 							주문 내역 조회
						</span>
 					</div>							
 					<div class="list-invoice-detail">
<!-- invoice 필터링 dropdown 관련 -->
 						<div class="groups-dropdown-select">
<!-- Dropdown: 배송 상태 --> 						
							<div class="group-dropdown-select">
								<label for="field-agePetProper" class="label-for-select m-0">
									배송 상태
								</label>
							  	<select id="field-agePetProper" name="agePetProper" class="btn-select-dropdown-specific custom-select">
								    <option data-field="agePetProper">
								    	---선택---
							    	</option>
								    <option data-field="agePetProper">
								    	결제 완료
							    	</option>
								    <option class="PaymentBilled" data-field="agePetProper" data-value="under6months">
								    	배송준비 완료
							    	</option>
								    <option class="PackingFinished" data-field="agePetProper" data-value="adult">
								    	터미널 이동
							    	</option>
								    <option class="TerminalHub" data-field="agePetProper" data-value="senior">
								    	배송 상차
							    	</option>
								    <option class="EndPoint" data-field="agePetProper" data-value="senior">
								    	고령견
							    	</option>
								    <option class="DeliveryCurrent" data-field="agePetProper" data-value="senior">
								    	배송중
							    	</option>
								    <option class="DeliveryFinished" data-field="agePetProper" data-value="senior">
								    	배송완료
							    	</option>
						  		</select>
							</div> 						
<!-- ★★★★★ 날짜 선택: 부터; dateSince --> 						
	 						<div class="groups-dropdown-select">
								<div class="group-dropdown-select">
								  	<select id="field-dateSince" name="dateSince" class="btn-select-dropdown-specific custom-select">
									    <option data-field="dateSince">
									    	---일자 선택---
								    	</option>
							  		</select>
									<label for="field-dateSince" class="label-for-select m-0">
										부터
									</label>
								</div> 						
	 						</div>
<!-- ★★★★★ 날짜 선택: 까지; dateUntil --> 						
	 						<div class="groups-dropdown-select">
								<div class="group-dropdown-select">
								  	<select id="field-dateUntil" name="dateUntil" class="btn-select-dropdown-specific custom-select">
									    <option data-field="dateUntil">
									    	---일자 선택---
								    	</option>
							  		</select>
									<label for="field-dateUntil" class="label-for-select m-0">
										까지
									</label>
								</div> 						
	 						</div>
 						</div>
						<div class="group-list-invoices">
	 						<div class="title-list-items-delivery mt-3 mb-2">
	 							주문 목록
	 						</div>
							<th:block th:each="invoice : ${listInvoices}">
								<a type="button" class="btn-info-detail-delivery"
								 th:text="|수령인: ${invoice.receiverName}, 수령인 연락처: ${invoice.receiverPhoneNumber}, 결제금액: ￦ ${invoice.payment}, 결제 시간: ${#temporals.format(invoice.createdAt, 'yyyy/MM/dd HH:mm')}|"
								 th:href="@{/invoice/invoice-detail/{invoiceId}(invoiceId=${invoice.id})}">
									수령인: 서리태, 수령인 연락처: 01012341234, 
								</a>
							</th:block>
						</div>				 					
 					</div>

 				</div>
			</article>
<!-- 우측 nav 메뉴; groups-nav-aside -->

							<path d="M12.1519 7.30689C8.12459 8.96585 7.62117 25.5555 20.71 25.5555C22.8915 25.5555 26.751 23.6754 24.7373 16.1547C22.2202 6.7539 16.1793 5.64792 12.1519 7.30689Z" fill="white"/>

						</svg>
					</div>
					사료
				</button>
<!-- 커뮤니티 버튼 -->				
				<button id="btn-community-menu-aside" class="btn-magenta-menu-aside margin-top-100px">
					<div class="icon-footprint">
						<svg width="56" height="51" viewBox="0 0 56 51" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M12.1519 7.30689C8.12459 8.96585 7.62117 25.5555 20.71 25.5555C22.8915 25.5555 26.751 23.6754 24.7373 16.1547C22.2202 6.7539 16.1793 5.64792 12.1519 7.30689Z" fill="white"/>

					</div>
					커뮤니티
				</button>

			</aside>
		</div>
	</section>

	<th:block layout:fragment="script">

</html>
